<h1>Usuarios</h1>

<mat-form-field>
    <input
      matInput
      (keyup)="applicarFiltro($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol del usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.roles}}</td>
    </ng-container>

    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>UserUID</th>
        <td mat-cell *matCellDef="let element">{{ element.uid }}</td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="warn" *ngIf="element.estado === 'falso'" (click)="habilitarUsuario(element)">
          <span>Habilitar <mat-icon>delete</mat-icon></span>
        </button>&nbsp;
        <button mat-stroked-button color="black" *ngIf="element.estado === 'verdadero'" (click)="deshabilitarUsuario(element)">
          <span>Deshabilitar <mat-icon>check_circle</mat-icon></span>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
