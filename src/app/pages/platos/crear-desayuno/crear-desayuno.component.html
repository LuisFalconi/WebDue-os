<form [formGroup]="desayunoForm" (ngSubmit)="addMenu(desayunoForm.value)" class="container">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="id" formControlName="id">
        </mat-form-field>
    </div>

    <!-- Mostrar el uid del usuario logueado -->
    <!-- formControlName: Nombre que se le da en el componete ts -->
        <mat-form-field class="example-full-width">
            <mat-label>Tipo de Desayuno</mat-label>
            <mat-select placeholder="Tags" formControlName="platoDesayuno">
                <mat-option value="Americano">Desayuno Americano</mat-option>
                <mat-option value="Continental">Desayuno Continental</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Detalle/Ingredientes" formControlName="detalleDesayuno" ></textarea>
            <div *ngIf="desayunoForm.get('detalleDesayuno').errors && desayunoForm.get('detalleDesayuno').dirty" >
                <p class="e" *ngIf="desayunoForm.get('detalleDesayuno').hasError('required')">El campo no puede estar vacio</p>
            </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Precio" formControlName="precioDesayuno" type="number" autocomplete="off" >
            <div *ngIf="desayunoForm.get('precioDesayuno').errors && desayunoForm.get('precioDesayuno').dirty " >
                <p class="e" *ngIf="desayunoForm.get('precioDesayuno').hasError('required')">El campo no debe estar vacio</p>
                <p class="e" *ngIf="desayunoForm.get('precioDesayuno').hasError('minlength')">Minimo 1 caracteres</p>
                <p class="e" *ngIf="desayunoForm.get('precioDesayuno').hasError('maxlength')">Maximo 3 caracteres</p>
                <p class="e" *ngIf="desayunoForm.get('precioDesayuno').hasError('pattern')">El campo debe contener numeros</p>
            </div>
        </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [mat-dialog-close]="true" [disabled]="desayunoForm.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>

    <button mat-raised-button color="accent" type="button"  [mat-dialog-close]="true" (click)="cancelar($event)">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>

</form>
