<h1>Restaurantes</h1>

<mat-form-field>
    <input
      matInput
      (keyup)="applicarFiltro($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <!-- Validacion en caso de que no haya restaurantes -->
  <div *ngIf="dataSource; else sinDatos">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="nombreR">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurante</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreRestaurante}}</td>
      </ng-container>
    
      <ng-container matColumnDef="tipoR">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoRestaurante }}</td>
      </ng-container>
  
      <ng-container matColumnDef="verificado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.resVerificado}}</td>
      </ng-container>
  
      <ng-container matColumnDef="capacidadR">
          <th mat-header-cell *matHeaderCellDef>Capacidad</th>
          <td mat-cell *matCellDef="let element">{{ element.capacidadRestaurante }}</td>
      </ng-container> 
    
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="accent" (click)="editarRestaurante(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="primary" (click)="editarCoordenadasRestaurante(element)">
            <mat-icon>edit_location</mat-icon>
          </button>
          <button mat-stroked-button color="warn" (click)="eliminarRestaurante(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>

  <ng-template #sinDatos>
    Sin Datos
  </ng-template>
